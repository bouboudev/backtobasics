<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip card</title>
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <figure class="front">
                    <h1>Card Front</h1>
                    <p>Hover over the card with your mouse.</p>

                </figure>
                <figure class="back">
                    <h1>Card Back</h1>
                    <p> Remove your mouse.</p>
                </figure>
            </div>
        </div>
    </div>

</body>

</html>
